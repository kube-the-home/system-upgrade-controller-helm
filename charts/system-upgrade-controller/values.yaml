fullNameOverride: "system-upgrade"

image:
  registry: docker.io
  repository: rancher/system-upgrade-controller
  tag: v0.16.3 # renovate docker docker.io/rancher/system-upgrade-controller
  pullPolicy: "IfNotPresent"



config:
  controller:
    debug: false
    threads: 2
    leaderElect: true
  job:
    activeDeadlineSeconds: "900"
    backoffLimit: 99
    kubectlImage:
      registry: docker.io
      repository: rancher/kubectl
      tag: v1.34.0 # renovate docker docker.io/rancher/kubectl
      pullPolicy: "Always"
    privileged: true
    ttlSecondsAfterFinish: 900
  plan:
    pollingInterval: "15m"
